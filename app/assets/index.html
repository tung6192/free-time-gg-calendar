<!DOCTYPE html>
<html>
<head>
  <title>Google Calendar API Quickstart</title>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body style="background: chocolate">

<div class="container main">

  <!--Title-->
  <h2 class="text-center title">
    Check Free Time - GG Calendar
  </h2>
  <hr class="hr-line">

  <!--Admin Section-->
  <div class="row form-group">
    <label class="col-sm-2 control-label text-right">
      <span class="badge" data-toggle="tooltip" data-placement="top" title="Authenticate, then F5 to refresh and access calendar!">?</span>
      Action:
    </label>
    <div class="col-sm-offset-1 col-sm-1">
      <button id="authorize-button" style="display: none;" class="btn btn-success">Authorize</button>
      <button id="signout-button" style="display: none;" class="btn btn-primary">Sign Out</button>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-2 control-label text-right">Calendar:</label>
    <div class="col-sm-offset-1 col-sm-3">
      <select name="calendar-id" id="calendar-id" class="form-control" disabled></select>
    </div>
  </div>

  <!--Selection-->
  <hr class="hr-line">


  <div class="row form-group">
    <label class="col-sm-2 control-label text-right">Output:</label>
    <div class="col-sm-offset-1 col-sm-3 btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="radio" name="language" value="en" checked> English
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="language" value="ja"> Japanese
      </label>
    </div>
  </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Date range:</label>
      <label class="col-sm-1 control-label">from</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="start-date" id="start-date">
      </div>
      <label class="col-sm-1 control-label">to</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="end-date" id="end-date">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Time range:</label>
      <label class="col-sm-1 control-label">from</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="start-time" id="start-time">
      </div>
      <label class="col-sm-1 control-label">to</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="end-time" id="end-time">
      </div>
    </div>

    <div class="form-group">
      <label for="time-standard" class="col-sm-2 control-label">Time Standard:</label>
      <div class="col-sm-offset-1 col-sm-3">
        <select name="name" id="time-standard" class="form-control">
          <option value="VST">VST - Vietnam Standard (+07:00) </option>
          <option value="JST">JST - Japan Standard (+09:00)</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="button" class="btn btn-success" id="submit">Check Free Time</button>

        <!--Copy to clipboard-->
        <div class="btn btn-success clipboard" data-clipboard-target="#content" style="display: none"
             data-toggle="tooltip" data-placement="bottom" title="Copy to Clipboard">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </div>
      </div>

    </div>
  </form>
  <hr class="hr-line">

  <div id="content" class="col-sm-offset-3"></div>

</div>
<div class="container">
  <footer>
    <div class="pull-right">
      Â© Framgia Vietnam 2017
    </div>
  </footer>
</div>

<script src="/config.js"></script>
<script src="/vendor.js"></script>
<script src="/app.js"></script>
<script src="/calendar.js"></script>
<script>require("js/application")</script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Google Calendar API Quickstart</title>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="/app.css">

</head>
<body style="background: chocolate">
<div class="container" style="background: #fff6d5; min-height: 700px">
  <h1 class="text-center" style="font-weight: bold; color: #f4684c; margin-bottom: 35px">
    Free Time Google Calendar
  </h1>
  <hr style="border-top: 1px solid #e29a9a;">

  <div class="row form-group">

    <label class="col-sm-2 control-label text-right">Action:</label>
    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="col-sm-offset-1 col-sm-1">
      <button id="authorize-button" style="display: none;" class="btn btn-success">Authorize</button>
      <button id="signout-button" style="display: none;" class="btn btn-primary">Sign Out</button>
    </div>
  </div>

  <hr style="border-top: 1px solid #e29a9a;">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Date range:</label>
      <label class="col-sm-1 control-label">from</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="start-date" id="start-date">
      </div>
      <label class="col-sm-1 control-label">to</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="end-date" id="end-date">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Time range:</label>
      <label class="col-sm-1 control-label">from</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="start-time" id="start-time">
      </div>
      <label class="col-sm-1 control-label">to</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" name="end-time" id="end-time">
      </div>
    </div>

    <div class="form-group">
      <label for="time-standard" class="col-sm-2 control-label">Output Time Standard:</label>
      <div class="col-sm-offset-1 col-sm-3">
        <select name="name" id="time-standard" class="form-control">
          <option value="VST">VST - Vietnam Standard (+07:00) </option>
          <option value="JST">JST - Japan Standard (+09:00)</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="button" class="btn btn-success" id="submit">Check Free Time</button>
      </div>
    </div>
  </form>
  <hr style="border-top: 1px solid #e29a9a;">

  <div id="content" class="col-sm-offset-3"></div>
</div>

<script src="/config.js"></script>
<script src="/vendor.js"></script>
<script src="/app.js"></script>
<script src="/calendar.js"></script>
<script>require("js/initialize")</script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
